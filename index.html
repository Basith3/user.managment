<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container"></div>
        <div class="user">
            <form>
            <div id="first_name">
                <label class="firstlabel"><b>First Name</b></label><br>
                <input class="first_name" type="text" id="first_name"><br>
            </div>
            <div id="last_name">
                <label class="lastlabel"><b>Last Name</b></label><br>
                <input class="last_name" type="text" id="last_name">
            </div>
            <div>
            <h2 class="name">Profile</h2>
            <select class="option" name="Profile">
                <option disabled="disabled" selected="selected">Select--</option>
                <option>Student</option>
                <option>Teacher</option>
                <option>Professional</option>
            </select><br>
            </div>
            <div id="email">
                <label class="email"><b>Email Address</b></label><br>
                <input class="email" type="text" id="email"><br>
            </div>
            <div id="pwd">
                <label class="pwd"><b>Password</b></label><br>
                <input id="pwd" type="text" >
            </div>
            <button id='btn'>Add</button>
            </form>
        <script src="script.js"></script>
    </body>

</html>
