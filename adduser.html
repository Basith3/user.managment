<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style type="text/css">
        
        </style>
    </head>
    <body>
        <div class="adduser">Adding User</div>
        <div class="user">
            <form>
            <div id="name">
                <label class="firstlabel"><b>First Name</b></label><br>
                <input class="firstname" type="text" name="first_name"><br>
                <label class="lastlabel"><b>Last Name</b></label><br>
                <input class="lastname" type="text" name="last_name">
            </div>
            <h2 class="name">Profile</h2>
            <select class="option" name="Profile">
                <option disabled="disabled" selected="selected">Select--</option>
                <option>Student</option>
                <option>Teacher</option>
                <option>Professional</option>
            </select><br>
            <div id="eid">
                <label class="emailaddress"><b>Email Address</b></label><br>
                <input class="emailaddress" type="text" eid="email_address"><br>
                <label class="password"><b>Password</b></label><br>
                <input class="password" type="text" eid="password">
            </div>
            <button id='btn'>Add</button>
            </form>
            <script>
                let addeduser = {};
                const adduser = (ev)=>{
                    ev.preventDefault();
                    let user = {
                        id: Date.now(),
                        name: document.getElementById(name).value,
                        eidpass: document.getElementById(eid).value
                    }
                    adduser.push(user);
                    consloe.warn('added', {addeduser});
                }
                document.addEventListener('DOMContentLoaded', ()=>{
                    document.getElementById('btn').addEventListener('Add', adduser);
                });
            </script>
    </body>
</html>
